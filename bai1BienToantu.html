<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình Môn</title>
</head>
<body>
<script>
  let monVatLy;  let monHoaHoc;  let monSinhHoc;
      monVatLy = +prompt("Nhập điểm môn Vật Lý: ");
      monHoaHoc = +prompt("Nhập điểm môn Hoá Học: ");
      monSinhHoc = +prompt("Nhập điểm môn Sinh Học: ");
  let tongdiem = monVatLy + monHoaHoc + monSinhHoc;
  let trungbinh = tongdiem/3;
  document.write("Tổng Điểm Là: "+ tongdiem + "<br>");
  document.write("Điểm Trung Bình Là: "+ trungbinh);
</script>
</body>
</html>
