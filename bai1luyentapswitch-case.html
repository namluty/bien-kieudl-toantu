<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let trinhduyet = prompt("Lựa chọn trình duyệt của bạn");
  switch (trinhduyet) {
    case "Edge":
      alert("Trình duyệt của tôi");
      break;
    case "Chrome":
    case "Firefox":
    case "Safari":
    case "Opera":
    case "IE":
      alert("Tôi có thể dùng trình duyệt này");
      break;
  default:
      alert("Sorry bạn không thể");
  }
</script>
</body>
</html>
