<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let r;
    let pi = Math.PI
    r = prompt("Nhập bán kính vào đây: ")
    // S = (r*r)*pi
    let congthuc = (r*r)*pi;
    document.write("Diện tích là: "+ congthuc);
</script>
</body>
</html>
