<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo Form Khách Hàng</title>
</head>
<body>
<input type="number" id="abc">

<select name="" id="a">
    <option value="1">VND</option>
    <option value="23000">USD</option>
</select>
<select id="b">
    <option value="1">VND</option>
    <option value="23000">USD</option>
</select>
<button onclick="oshite()">Convert</button><br>
<p id="q">số tiền</p>
<script>
    function oshite(){
        let a = +document.getElementById('abc').value;
        let b = +document.getElementById('a').value;
        let c = +document.getElementById('b').value;
        let tigia = a * (b / c);
        document.getElementById('q').innerText = tigia
    }
</script>
</body>
</html>
