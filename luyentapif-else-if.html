<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if-else</title>
</head>
<body>
<script>
let userName = prompt("Bạn là ai?", "");
    if (userName == "admin") {
    alert("Xin chào bạn!");
    } else if (userName == null) {
    alert("Sai rồi");
    } else {
    alert("Tôi không biết bạn");
    }
let pass = prompt("Mật khẩu?", "");
    if (pass == "namluty") {
    alert('Xin chào bạn!');
    } else if (pass == null) {
    alert("Bye Bye");
    } else {
    alert('Sai mật khẩu');
    }
</script>
</body>
</html>
