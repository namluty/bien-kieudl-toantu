<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc if-else</title>
</head>
<body>
<script>
  let cauhoi = prompt("Bạn có người yêu chưa?","");
  if(cauhoi == "OK") {
    alert("Đúng rồi");
  } else {
    alert("Bạn nói dối rồi");
  }
</script>
</body>
</html>
