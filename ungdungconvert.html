<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app convert money</title>
</head>
<body>
<script>
    let vatly; let hoahoc; let sinhhoc;
    vatly = +prompt("nhap diem mon vat ly: ");
    hoahoc = +prompt("nhap diem mon hoa hoc: ");
    sinhhoc = +prompt("nhap diem sinh hoc: ");

    let trungbinh = tongdiem/3;
    document.write("tong diem la: "+ tongdiem+"<br>");
    document.write("diem trung binh la: "+ trungbinh);

</script>
